version: '3.8'

services:
  # Streaming server (CPU)
  streaming-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.server
    container_name: game-streaming-server
    hostname: streaming-server
    ports:
      - "8080:8080/udp"
      - "9090:9090"
    volumes:
      - ./config.toml:/etc/streaming-server/config.toml:ro
    environment:
      - RUST_LOG=info
      - RUST_BACKTRACE=1
    restart: unless-stopped
    networks:
      - streaming-net
    healthcheck:
      test: ["CMD", "pgrep", "streaming-server"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ML Optimizer
  ml-optimizer:
    build:
      context: ..
      dockerfile: docker/Dockerfile.ml-optimizer
    container_name: ml-optimizer
    depends_on:
      - streaming-server
    environment:
      - SERVER_URL=ws://streaming-server:8080/metrics
      - PYTHONUNBUFFERED=1
    volumes:
      - ml-models:/app/models
      - ml-data:/app/data
    restart: unless-stopped
    networks:
      - streaming-net
    healthcheck:
      test: ["CMD", "pgrep", "-f", "ml_optimizer"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Prometheus monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
    restart: unless-stopped
    networks:
      - streaming-net

  # Grafana dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - streaming-net

volumes:
  ml-models:
    driver: local
  ml-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  streaming-net:
    driver: bridge