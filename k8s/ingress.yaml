apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: streaming-ingress
  namespace: game-streaming
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - streaming.example.com
        - grafana.example.com
      secretName: streaming-tls
  rules:
    - host: streaming.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: streaming-server
                port:
                  number: 9090
    - host: grafana.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000

---