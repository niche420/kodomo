apiVersion: apps/v1
kind: Deployment
metadata:
  name: streaming-server-gpu
  namespace: game-streaming
spec:
  replicas: 2
  selector:
    matchLabels:
      app: streaming-server-gpu
  template:
    metadata:
      labels:
        app: streaming-server-gpu
    spec:
      nodeSelector:
        accelerator: nvidia-gpu
      containers:
        - name: streaming-server
          image: streaming-server-gpu:latest
          ports:
            - containerPort: 8080
              protocol: UDP
            - containerPort: 9090
              protocol: TCP
          resources:
            requests:
              memory: "1Gi"
              cpu: "1000m"
              nvidia.com/gpu: 1
            limits:
              memory: "4Gi"
              cpu: "4000m"
              nvidia.com/gpu: 1
          volumeMounts:
            - name: config
              mountPath: /etc/streaming-server
          env:
            - name: NVIDIA_VISIBLE_DEVICES
              value: "all"
            - name: NVIDIA_DRIVER_CAPABILITIES
              value: "compute,video,utility"
      volumes:
        - name: config
          configMap:
            name: streaming-server-config

---